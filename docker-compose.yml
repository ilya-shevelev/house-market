version: "3.9"

x-env: &env
  env_file:
    - .env

services:
  web:
    <<: *env
    container_name: web
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations/versions:/app/migrations/versions

  db:
    <<: *env
    container_name: db
    image: postgres:16.2-alpine
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
